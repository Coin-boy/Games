<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="game.css" rel="stylesheet" />

  <body>
    <div class="gamebox">
      <div class="launch-area">
        <div class="launch-pole"></div>
        <div class="rocket">
          <section class="cone"><span></span></section>
          <section class="load"><span></span></section>
          <section class="launcher"><span></span></section>

        </div>

        <div class="ground"></div>
      </div>

      <div class="hacking-area">
        <section class="outscreen">
          <section class="output">
            <div class="error">rose cosmas</div>
            <div class="success">
              <div class="access_grant">Access Granted!</div>
              <div class="l3">launching in 3</div>
              <div class="l2">launching in 2</div>
              <div class="l1">launching in 1</div>
              <div class="l0">0</div>
              <div class="launch">flying</div>
            </div>
          </section>
          <section class="life-bulb">
            <span class="lifebulb"></span>
            <span class="lifebulb"></span>
            <span class="lifebulb"></span>
            <span class="lifebulb"></span>
          </section>
        </section>

        <section class="inscreen">
          <section class="hint-bulbs">
            <span class="hintbulb"></span>
            <span class="hintbulb"></span>
            <span class="hintbulb"></span>
            <span class="hintbulb"></span>
          </section>
          <form>
            <input
              type="text"
              placeholder="****"
              value=""
              maxlength="4"
              name="password"
              class="codebox"
            />
          </form>
        </section>

        <section class="button-box">
          <button class="clickbuttons">0</button>

          <button class="clickbuttons">1</button>

          <button class="clickbuttons">2</button>

          <button class="clickbuttons">3</button>

          <button class="clickbuttons">4</button>

          <button class="clickbuttons">5</button>
          <button class="clickbuttons">6</button>
          <button class="clickbuttons">7</button>
          <button class="clickbuttons">8</button>
          <button class="clickbuttons">9</button>
          <button class="dellbutton">del</button>
          <button class="Okbutton">ok</button>
        </section>
      </div>
    </div>
    <div class="game_over"></div>
    <script src="game.js"></script>
  </body>
</html>
